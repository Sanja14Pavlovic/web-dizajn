<!DOCTYPE html>
    <html>
        <head>
            <title>GalacticEx</title>
            <link rel="icon" type="image/png" href="assets/images/favIcon.png">

            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
            <meta name="keywords" content="kupovina kursa, kontakt" />
            <meta name="description" content="Kupovina kursa za ucenje o zvezdama, crnim rupama, galaksijama, mlecnim puteviema..." />
            <meta name="author" content="Sanja Pavlović" />
        </head> 
        <body>
            <!--Header start-->
            <header>
                <div id="header">
                    <a href="index.html">
                        <div id="logo">
                        </div>
                    </a>
                    <div id="header-menu">
                        <nav>
                            <ul class="menu">
                                <li> <a href="index.html">Početna</a></li>
                                <li> <a href="Proizvodi.html">Kursevi</a></li>
                                <li> <a href="Galerija.html">Galerija</a></li>
                                <li> <a href="Kontakt.html">Kontakt</a></li>
                                <li> <a href="OAutoru.html">O autoru</a></li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </header>
            <!--Header end-->
            <!--Welcome block start-->
                <div id="welcome-block" class="contactPage">
                    <div class="start-text">
                        <h1>Naručite kurs</h1>
                    </div>

                <!--Content start-->
                    <div id="form-holder">
                        <form>
                            <div>
                                <input type="text" class="text" placeholder="Unesite ime" required="required"/>
                            </div>
                            <div>
                                <input type="text" class="text" placeholder="Unesite prezime" required="required"/>
                            </div>
                                <input type="email" class="mail" placeholder="Unesite e-mail" required="required"/>
                            <div>
                                <select id="dropdown-list" name="dropdown-list">
                                    <option selected>Izaberite kurs</option>
                                    <option value="1">Zvezde</option>
                                    <option value="2">Mlečni put</option>
                                    <option value="3">Planete</option>
                                    <option value="4">Sazvežđa</option>
                                    <option value="5">Crna rupa</option>
                                    <option value="6">Svemir</option>
                                    <option value="7">Galaksije</option>
                                </select>
                            </div>
                            <div class="mess">
                                <label>Pošaljite poruku:</label></br>
                                <textarea name="mess" id="mess" cols="40" rows="8"></textarea>
                            </div>
                            <input type="submit" id="button" value="Naručite"/>
                        </form>
                    </div>
                <!--Content end-->
                </div>
                <!--Welcome block end-->
                <!--Footer start-->
            <footer>
                <div id="footer">
                    <div class="block">
                        <a href="sitemap.xml"><i class="fa-solid fa-sitemap" target="_blank"></i></a>

                     </div>

                    </div>
                    <div class="block">
                        <a href="https://www.facebook.com/"><i class="fa-brands fa-facebook-f" target="_blank"></i></a>
                        <a href="https://www.instagram.com/"><i class="fa-brands fa-instagram" target="_blank"></i></a>
                    </div>
                </div>
